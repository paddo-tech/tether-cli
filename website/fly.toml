# Fly.io configuration for Tether CLI marketing site
app = "tether-cli-website"
primary_region = "sjc"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 200
    soft_limit = 100

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[[http_service.checks]]
  interval = "10s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/health"
  protocol = "http"

[env]
  # Add any environment variables here if needed
